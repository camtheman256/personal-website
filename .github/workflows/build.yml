name: build

on:
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v2
      
      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14.x'

      - name: ğŸ› Get Packages
        run: yarn install --frozen-lockfile
      - name: ğŸ›  Build Site
        run: yarn build
