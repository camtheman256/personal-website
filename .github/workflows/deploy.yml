name: deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v2
      
      - name: 🚧 Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14.x'

      - name: 🛍 Get Packages
        run: yarn install --frozen-lockfile
      - name: 🛠 Build Site
        run: yarn build
      - name: 🛠 Export Site
        run: yarn export
      - name: 🌐 Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: out
